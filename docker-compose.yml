version: '3.8'

services:
  # --- BACKEND SERVICE ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=${DEBUG}
      - RATE_LIMIT=${RATE_LIMIT}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: always

  # --- FRONTEND SERVICE ---
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      - backend
    # Hot-reload setup f√∂r Vite i Docker kan vara klurigt, 
    # men detta kommando binder host till 0.0.0.0
    command: npm run dev -- --host 0.0.0.0

volumes:
  logs: