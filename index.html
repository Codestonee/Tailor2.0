<!DOCTYPE html>
<html lang="sv" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor - AI Career Coach</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ocean: '#0F7C8A',
              coral: '#FFA07A',
              'teal-green': '#20B2AA',
              'dark-bg': '#0f172a',
              'dark-card': '#1e293b',
              neutral: {
                50: '#F9FAFB',
                900: '#111827',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Plus Jakarta Sans"', 'sans-serif'],
              hand: ['"Caveat"', 'cursive'], // Nytt "hand"-typsnitt
            },
            boxShadow: {
              soft: '0 4px 20px -2px rgba(15, 124, 138, 0.08)',
              'glow': '0 0 15px rgba(32, 178, 170, 0.3)',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        min-height: 100vh;
      }

      /* LJUST LÄGE - Rent och ljust med subtil toning */
      .light body {
        background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 100%);
        color: #111827;
      }

      /* MÖRKT LÄGE - Djup och behaglig toning */
      .dark body {
        background: linear-gradient(to bottom, #0f172a 0%, #131c33 50%, #1a192e 100%);
        color: #F9FAFB;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* GLASS-EFFEKT */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .dark .glass {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
